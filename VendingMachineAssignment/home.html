<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vending Machine</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/main.css">
  <style>
    .container {
      padding-top: 60px;
    }
  </style>
</head>

<body>
  <div class="containter md-8">
    <h1 style="text-align:center">Vending Machine</h1>
  </div>
  <hr />

  <div class="container-fluid">

    <!--error message -->
    <div>
      <ul class="list-group" id="errorMessages"></ul>
    </div>

    <div class="row">
      <div class="col-lg-8">
        <div class="grid" id"vendItems">
        </div>
      </div>

      <div class="col-lg-4" id="sideBar">

        <!--total money in -->
        <form id="money-in-form">
          <div class="form-row justify-content-md-center">
            <div class="col-sm-12">
              <label for="total-money">Total $:</label>
              <input type="text" class="form-control" placeholder=" " id="total-money" readonly>
            </div>
            <div class="col-6 col-sm-12 col-lg-5">
              <button type="button" class="btn btn-block" onclick="addDollar()">Add Dollar</button>
            </div>
            <div class="col-6 col-sm-12 col-lg-5">
              <button type="button" class="btn btn-block" onclick="addQuarter()">Add Quarter</button>
            </div>
            <div class="col-6 col-sm-12 col-lg-5">
              <button type="button" class="btn btn-block" onclick="addDime()">Add Dime</button>
            </div>
            <div class="col-6 col-sm-12 col-lg-5">
              <button type="button" class="btn btn-block" onclick="addNickel()">Add Nickel</button>
            </div>
          </div>
        </form>
        <hr>

        <!--messages and items form -->
        <form id="items-form">
          <div class="form-row justify-content-md-center">
            <div class="col-sm-12">
              <label for"messages">Messages</label>
              <div>
<input type="text" class="form-control"placeholder=" " id="messages" readonly>
</div>
</div>
<div class="form-row justify-content-md-center">
  <div class="col-sm-12">
    <label for="select-item">Items:</label>
    </div>
  </div>
    <div class="col-12">
      <input type="text" class="form-control" placeholder=" " id="select-item" readonly>
    </div>
  </div>
  <div class="form-row justify-content-md-center">
    <div class="col-md-8">
      <button type="button" class="btn btn-block" onclick="makePurchase()">Make Purchase</button>
    </div>
  </div>
</form>
<hr>

<!--change -->
<form id="change-form">
  <div class="col-sm-12">
    <label for="total-money">Change:</label>
    <div class="alert alert-secondary" role="alert" id="total-change">
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-8 col align-self-center">
        <button type="button" class="btn btn-block" onclick="makeChange()">Change Return</button>
      </div>
    </div>
  </form>


              </div>
            </div>
          </div>
          <script src="JS/jquery-2.2.4.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
          <script src="dataService.js"></script>
          <script src="JS/home.js"></script>
</body>

</html>

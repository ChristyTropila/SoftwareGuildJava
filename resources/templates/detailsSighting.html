<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
       xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link href="/css/details.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>SuperVillains Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
           <div class="container">
                                <div class="row m-4">  
                                    <div class="HeaderLogo"> <a href="/"> <img src="/img/villain.png" height="200" width="700"  /></a> </div> 

                                </div>
                            </div>
  
                            <div class="navBar" >
                                <div class="row m-3">
                            <table class="navBar">

                           <thead>
                                        <th>    <a href="supervillains"> <img src="/img/fvillains.png" height="80" width="130"  /></a>  </th>

                                        <th>   <a href="superpowers" > <img src="/img/fpower.png" height="80" width="130"  /></a> </th>

                                        <th> <a href="sightings"><img src="/img/fsighting.png" height="80" width="130"  /></a> </th>
                                        <th>
                                            <a href="locations" ><img src="/img/flocations.png" height="80" width="130"  /></a> </th>
                                        <th>
                                            <a href="organizations"><img src="/img/forganizations.png" height="80" width="130"  /></a></th>

                                    </thead> 
                            </table> 
                            </div>
                            </div>
                            
       
                            <div sec:authorize="isAuthenticated()">
                                <form class="form-inline" 
                                      method="POST" 
                                      action="/logout">
                                    <input type="hidden" 
                                           th:name="${_csrf.parameterName}" 
                                           th:value="${_csrf.token}"/>
                                    <label for="submit">
                                        Hello : <span th:text="${#authentication.name}">
                                        </span>&nbsp;&nbsp;&nbsp;|
                                    </label>
                                    <button class="btn btn-danger" 
                                            id="submit" 
                                            type="submit">Logout</button>

                                </form>


                            </div>

                            <div sec:authorize="hasRole('ROLE_ADMIN')">     <div class ="col m3">
                                    <a href="admin" class="btn btn-light">Admin</a>
                                </div> </div>
    
    
           
            <div class="row m-4">
                <div class="col-6 text-right"><strong>ID</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sight.sightingId}">display id</span>
                </div>
                
                <div class="col-6 text-right"><strong>Date</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sight.date}">display date</span>
                </div>
                
                <div class="col-6 text-right"><strong>Location</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sight.location.name}">display location</span>
                </div>
                <div class="col-6 text-right"><strong>Members</strong></div>
                <div class="col-6 text-left">
                    <span th:each="member : ${sight.superVillain}">
                        <span th:text="${member.villainName}">
                            display members</span><br/>
                    </span>
                </div>
            </div>
        </div>

            

    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
